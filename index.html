<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<!-- Global Container -->
<div class="flex items-center justify-center min-h-screen bg-main-dark-blue">
  <!-- Card Container -->
  <div class="w-[327px] p-6 bg-card-dark-blue rounded-xl shadow-card sm:w-[350px]">
    <!-- Banner -->
    <a class="block relative group" href="#" title="equilibrium">
      <img class="rounded-lg" src="images/image-equilibrium.jpg" alt=""/>
      <div class="view-mask w-full h-full hidden absolute z-10 left-0 top-0 rounded-lg group-hover:block group-hover:mix-blend-normal"></div>
    </a>
    <!-- Content Container -->
    <div class="mt-6">
      <a class="inline-block font-semibold text-xl text-white hover:text-cyan transition-colors duration-500" href="#">
        Equilibrium #3429
      </a>
      <p class="mt-3 font-light text-lg text-soft-blue">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="mt-4 flex items-center">
        <img src="images/icon-ethereum.svg" alt=""/>
        <p class="ml-1.5 font-semibold text-sm text-cyan">0.041 ETH</p>
        <img class="ml-auto" src="images/icon-clock.svg" alt=""/>
        <p class="ml-2 text-sm text-soft-blue">3 days left</p>
      </div>
      <div class="mt-4 h-px w-full bg-line-dark-blue"></div>
      <div class="mt-4 flex items-center">
        <div class="ring-1 ring-white rounded-full">
          <img class="w-8 h-8" src="images/image-avatar.png" alt="">
        </div>
        <p class="ml-4 text-sm">
          <span class="text-soft-blue">Creation of </span><a class="text-white hover:text-cyan transition-colors duration-500" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
